<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="d-flex  flex-column flex-sm-row justify-content-between align-items-center py-2 px-4  bg-body-tertiary">
        <div class="">
            <a class="navbar-brand d-flex flex-row align-items-center" href="/">
                <i class="fas fa-cloud text-primary"></i>
                <span class="fw-bold ps-2 fs-5">
                    Weather
                </span>
            </a>
        </div>

        <div class="w-75 d-flex  align-items-center search-container" role="search">
            <div class="border rounded-start-3 border-end-0 bg-white">
                <i class="fas fa-location-dot "></i>
            </div>
            <input class="form-control rounded-0 rounded-start-0 border border-end-0 border-start-0 " id="search" type="search"
                placeholder="Search location..." aria-label="Search">
            <div class="border rounded-end-3 border-start-0 px-3 bg-primary text-white" id="searchBtn">
                <i class="fas fa-search "></i>
            </div>
        </div>
        <div></div>
    </nav>

    <header class="hero w-100 text-white bg-primary position-relative  py-5 px-2">
        <div id="hero" ></div>
        <section id="Hourly" class="h-5 rounded-5 shadow-lg py-4 text-bg-secondary position-absolute bg-light">
            <div class="container-fluid">
                <div class="row gy-3" id="hourlyHtml">
                    
                </div>
            </div>
        </section>
    </header>

    <section id="forecast" class="my-5 pt-5">
        <div class="container mt-5 pt-md-0 pt-4">
            <div class="row gy-4" id="forecastHtml">
               
            </div>
        </div>
    </section>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
